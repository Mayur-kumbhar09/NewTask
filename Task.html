<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./task.css">
</head>

<body>
    <div class="continer-fluid m-0 p-0">
        <div class="row m-0 p-0">
            <div class="col-md-12 m-0 p-0 text-center">
                <div class="container" style="padding: 20px;">
                    <div class="hr-sect">
                        <h1>YAY! It's BOGO</h1>
                    </div>
                    <div class="row m-2 p-0">
                        <div class="col-md-12">
                            <div class="cart m-auto">
                                <div class="outerCart">
                                    <div class="innerCart">
                                        <input type="radio" style="margin: 10px 0px;" />
                                        <div class="innerText ">
                                            <h2>1st Unit <span>10% off</span></h2>
                                            <p>Standard price</p><br>
                                        </div>
                                        <div class="innerText">
                                            <h2>$10.00 USD</h2>
                                            <p>$40.00 USD</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-2 p-0">
                        <div class="col-md-12">
                            <div class="cart m-auto">
                                <div class="outerCart">
                                    <div class="innerCart">
                                        <input type="radio" style="margin: 10px 0px;" />
                                        <div class="innerText ">
                                            <h2>2nd Unit <span>10% off</span></h2>
                                            <span>size</span>
                                            <span>$</span>
                                            <select name="size" id="">
                                                <option value="">--Size--</option>
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L">L</option>
                                                <option value="XL">XL</option>
                                                <option value="XXL">XXL</option>
                                            </select>
                                            <span>Colour</span>
                                            <select name="color" id="">
                                                <option value="">--Colour--</option>
                                                <option value="Red">Red</option>
                                                <option value="gray">gray</option>
                                                <option value="blue">blue</option>
                                                <option value="violate">violate</option>
                                            </select>
                                        </div>
                                        <div class="innerText">
                                            <h2 >$10.00 USD</h2>
                                            <p>$40.00 USD</p><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary m-auto">+ Add new Cart</button>
            </div>
        </div>
    </div>
    <script>
        const innerCart = document.querySelector('.container');
        const addNewCart = document.querySelector('.btn');
        addNewCart.addEventListener('click', function () {
            const newCart = document.createElement('.outerCart');
            newCart.classList.add('innerCart');
            console.log('add item into the cart')
            newCart.innerHTML = `
            <input type="radio"/>
            <div class="innerText">
                <h2>2nd Unit <span>10% off</span>
                    </h2>
                    <p>Standard price</p><br>
                    </div>
                    <div class="innerText">
                        <h2 >$10.00 USD</h2>
                        <p >$40.00 USD</p><br>
                    </div>`;
            innerCart.appendChild(newCart);
        })
    </script>
</body>

</html>

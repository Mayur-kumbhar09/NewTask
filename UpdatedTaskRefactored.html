        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const radioButtons = document.querySelectorAll('input[name="inputRadio"]');
                const allInnerTextContent = document.querySelectorAll('.innerTextContent');
                const secondParas = document.querySelectorAll('.secondPara');
                const cartItems = document.querySelectorAll('.innerCart');

                // Function to replace the secondPara with innerTextContent
                function replaceWithInnerTextContent() {
                    // For each cart item
                    cartItems.forEach((cart) => {
                        const radio = cart.querySelector('input[name="inputRadio"]');
                        radio.addEventListener('change', function () {
                            resetDisplay(); // Reset all displays
                            const innerTextContent = cart.querySelector('.innerTextContent');
                            const secondPara = cart.querySelector('.secondPara');

                            if (secondPara && innerTextContent) {
                                secondPara.style.display = 'none'; // Hide the Standard Price
                                innerTextContent.style.display = 'flex'; // Show the dropdowns
                            }
                        });
                    });
                }

                // Initialize by hiding innerTextContent and displaying standard prices
                function resetDisplay() {
                    allInnerTextContent.forEach((item) => {
                        item.style.display = 'none'; // Hide all dropdown sections
                    });
                    secondParas.forEach((para) => {
                        para.style.display = ''; // Show Standard price text
                    });
                }

                // Initialize the display setup
                resetDisplay();
                replaceWithInnerTextContent();
